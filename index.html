<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="calc-display">
            <h1 class="display"></h1>
        </div>
        <div class="calc-row">
            <button class="calc-button num-button">7</button>
            <button class="calc-button num-button">8</button>
            <button class="calc-button num-button">9</button>
        </div>
        <div class="calc-row">
            <button class="calc-button num-button">4</button>
            <button class="calc-button num-button">5</button>
            <button class="calc-button num-button">6</button>
        </div>
        <div class="calc-row">
            <button class="calc-button num-button">1</button>
            <button class="calc-button num-button">2</button>
            <button class="calc-button num-button">3</button>
        </div>
        <div class="calc-row">
            <button class="calc-button num-button">0</button>
        </div>
        <div class="calc-row">
            <button class="calc-button op-button">+</button>
            <button class="calc-button op-button">-</button>
            <button class="calc-button op-button">x</button>
            <button class="calc-button op-button">/</button>
        </div>
        <div class="calc-row">
            <button class="calc-button op-button enter-button">ENTER</button>
            <button class="calc-button op-button clear-button">CLEAR</button>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
